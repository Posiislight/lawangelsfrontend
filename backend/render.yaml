services:
  - type: web
    name: quiz-backend
    env: python
    plan: free
    branch: main
    
    # Build command
    buildCommand: pip install -r requirements.txt
    
    # Start command
    startCommand: cd lawangels && gunicorn lawangels.wsgi:application --bind 0.0.0.0:$PORT --config ../gunicorn_config.py
    
    # Environment variables (add these in Render dashboard)
    envVars:
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: TIME_ZONE
        value: UTC
      - key: GUNICORN_WORKERS
        value: 2
      - key: LOG_LEVEL
        value: info
      
      # Database configuration - set via Render Dashboard (Supabase)
      # DATABASE_URL format: postgresql://user:password@host:port/database
      - key: DATABASE_URL
        fromDatabase:
          name: supabase
          property: connectionString
      
      # Django security settings - CHANGE THESE IN RENDER DASHBOARD!
      - key: SECRET_KEY
        sync: false
      - key: ALLOWED_HOSTS
        value: quiz-backend.onrender.com,localhost
      - key: FRONTEND_URL_PRODUCTION
        value: https://lawangelsfrontend-wy6w.vercel.app
      - key: FRONTEND_URL_STAGING
        value: https://lawangelsfrontend-staging.vercel.app
      - key: FRONTEND_URL_DEVELOPMENT
        value: http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000

databases:
  - name: supabase
    databaseURL: ${DATABASE_URL}
    # Supabase is external, so just reference the connection string
    # Don't create a database in Render
