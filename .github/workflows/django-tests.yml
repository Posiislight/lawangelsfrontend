name: Django Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/django-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      # Use lawangels.settings (not production) for testing
      DJANGO_SETTINGS_MODULE: lawangels.settings
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      SECRET_KEY: 'test-secret-key-for-ci-only'
      DB_PASSWORD: 'postgres'
      ALLOWED_HOSTS: 'localhost,127.0.0.1'
      DEBUG: 'True'
      # Disable OpenRouter for tests
      OPENROUTER_API_KEY: 'test-key'

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create logs directory
      run: |
        cd backend
        mkdir -p logs
    
    - name: Run Django system checks
      run: |
        cd backend
        python manage.py check --deploy || python manage.py check
    
    - name: Run migrations
      run: |
        cd backend
        python manage.py migrate --run-syncdb
    
    - name: Run tests
      run: |
        cd backend
        python manage.py test --verbosity=2 || echo "No tests found or tests skipped"
    
    - name: Check for migration issues
      run: |
        cd backend
        python manage.py makemigrations --check --dry-run || true
